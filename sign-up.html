<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />

   <meta name="description" content="SendMail &dash;  Secure Email Solutions" />

   <script defer src="JS/script.js"></script>

   <title>SendMail &mdash; secured mail</title>
   <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>

<body class="container">
   <header class="navigation-header">

      <a href="/index.html">
         <img class="logo" alt="SendMail logo" src="img/logo-2.png" />
      </a>

      <nav class="main-nav">
         <ul class="main-nav-list">
            <li><a class="main-nav-link" href="/index.html">Home</a></li>
            <li><a class="main-nav-link" href="/index.html#about">About</a></li>
            <li><a class="main-nav-link" href="/dataPolicy.html">Data Policy</a></li>
            <li>
               <a class="main-nav-link" href="/index.html#features">Features</a>
            </li>
            <li><a class="main-nav-link" href="/blog.html">Blog</a></li>

            <a href="/index.html">
               <button class="hero-btn-dark">Login</button>
            </a>
            <a href="/sign-up.html">
               <button class="hero-btn-light">Register</button>
            </a>
         </ul>
      </nav>

      <button class="btn-mobile-nav">
         <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
         <ion-icon class="icon-mobile-nav dark" name="close-outline"></ion-icon>
      </button>

   </header>

   <div class="section-registration">
      <div class="registration">
         <div class="registration-cta">
            <div class="registration-cta-text_box">
               <h2 class="registration-heading">
                  Get your first 30 days free by registering today.
               </h2>

               <form class="registration-form" name="sign-up" netlify>

                  <div class="registration-form_input">
                     <label for="full-name">Full Name</label>
                     <input id="full-name" type="text" placeholder="Full name" name="name" required>
                  </div>

                  <div class="registration-form_input">
                     <label for="email ">Email Address</label>
                     <input id="email" type="text" placeholder="example.gmail.com" name='email' required>
                  </div>

                  <div class="registration-form_input">
                     <label for="password">Create Password</label>
                     <input id="password" type="password" placeholder="Create password" name="password" required>
                  </div>

                  <div class="registration-form_input">
                     <label for="password">Confirm Password</label>
                     <input id="confirm-password" type="password" placeholder="Confirm password" required>
                  </div>

                  <div class="registration-form_policy">
                     <input type="checkbox">
                     <h3 class="policy-text">I accept all <a class="terms" href="/policy.html"> Terms &
                           Conditions</a></h3>
                  </div>

                  <button class="hero-btn-dark">Sign Up now</button>

                  <div class="registration-form_user">
                     <h3 class="registration-form-user_login">Already have an account? <a href="/index.html"
                           class="registration-form-user_login-link"> &nbsp Login now </a>
                     </h3>
                  </div>
               </form>
            </div>

            <div class="registration-cta-image" role="img" aria-label="Registration image"></div>
         </div>
      </div>
   </div>

   <footer class="section-footer">
      <div class="footer">
         <div class="footer-image">
            <a href="/index.html">
               <img class="footer-logo" alt="SendMail logo" src="img/logo-2.png" />
            </a>
         </div>

         <nav class="footer-link">
            <ul class="footer-nav-list">
               <li><a class="footer-nav-link" href="/index.html">Home</a></li>
               <li><a class="footer-nav-link" href="/index.html#about">About</a></li>
               <li>
                  <a class="footer-nav-link" href="/index.html#features">Features</a>
               </li>
               <li><a class="footer-nav-link" href="/blog.html">Blog</a></li>
            </ul>
         </nav>

         <div class="footer-socials">
            <a href="https://www.facebook.com" target="_blank" class="social">
               <i class="fa-brands fa-facebook-f a"></i>
               <i class="fa-brands fa-facebook b"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank" class="social">
               <i class="fa-brands fa-twitter a"></i>
               <i class="fa-brands fa-square-twitter b"></i>
            </a>
            <a href="https://www.gmail.com" target="_blank" class="social">
               <i class="fa-regular fa-envelope a"></i>
               <i class="fa-solid fa-envelope b"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="social">
               <i class="fa-brands fa-linkedin-in a"></i>
               <i class="fa-brands fa-linkedin b"></i>
            </a>
         </div>
      </div>

   </footer>
</body>

</html>
